<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Tiffany Wilson Photography</title>
</head>
<body>
  <div class="row">
    <div class="jumbotron col-med-12">
      <div class="jumboborder col-med-12 center-block">
        <div class="jumbotext center-block col-med-12">T.NICOLE PHOTOGRAPHY</div>
      </div>

      <nav id="navbar-scroll" class="navbar navbar-inverse">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="fa fa-bars" aria-hidden="true"></span>
							</button>
						</div>

						<div class="collapse navbar-collapse" id="navbar-collapse">
							<ul class="nav navbar-nav navbar-left">
								<li><a href="index.html">Home</a></li>
								<li><a href="gallery.html">Gallery</a></li>
								<li><a href="special.html">Specials</a></li>
							</ul>
						</div>
					</div>
				</nav>

  </div>



  <container class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <h2>Wedding/couple shoot</h2>
          <img class="img-responsive" src="img/couple_kissing.jpg" alt="couple kissing during sunset" style="width:100%;">
        </div>

        <div class="item">
          <h2>Boudior Shoot</h2>
          <img class="img-responsive" src="img/boudior.jpg" alt="boudior photo shoot" style="width:100%;">
        </div>

        <div class="item">
          <h2>Maturnity shoot</h2>
          <img class="img-responsive" src="img/maturnity.jpg" alt="maturnity photo shoot" style="width:100%;">
        </div>

        <div class="item">
          <h2>Senior Shoot</h2>
          <img class="img-responsive" src="img/senior.jpg" alt="senior photo shoot" style="width:100%;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </container>


  <footer class="footer col-md-12">
    <div class="col-md-4">
      <button class="fab fa-instagram"></button>
    </div>

    <div class="col-md-4">
      <p class="location">Serving the Central Valley</p>
    </div>

    <div class="col-md-4">
      <p class="number">559-230-7796<p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script> function myFunction(x) {
    x.classList.toggle("change");
} </script>
</body>
</html>
