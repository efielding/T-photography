<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Tiffany Wilson Photography</title>
</head>
<body>
  <div class="row">
    <div class="jumbotron col-med-12">
      <div class="jumboborder col-med-12 center-block">
        <div class="jumbotext center-block col-med-12">T.NICOLE PHOTOGRAPHY</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-med-12"></div>
  </div>
  <div class="row"><div class="container">
  <h2>Gallery</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active img-circle">
        <img src="img/couple_kissing.jpg" alt="couple kissing during sunset" style="width:100%;">
      </div>

      <div class="item">
        <img src="img/boudior.jpg" alt="boudior photo shoot" style="width:100%;">
      </div>

      <div class="item">
        <img src="img/maturnity.jpg" alt="maturnity photo shoot" style="width:100%;">
      </div>

      <div class="item">
        <img src="img/senior.jpg" alt="senior photo shoot" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

    <!-- <div class="left-arrow">
      <span class="fas fa-angle-double-left"></span>
    </div> -->
    <div>
      <img class="col-med-10 img-responsive center-block img-circle menu" src="img/couple_kissing.jpg" alt="couple kissing during sunset">
    </div>
    <!-- <div class="right-arrow">
      <span class="fas fa-angle-double-right"></span>
    </div> -->
  </div>
  <div class="row">
    <div class="col-md-12"></div>
  </div>

  <footer class="footer">
    <div>
      <!-- add social -->
    </div>
    <div>
      <!-- and hours and contact info -->
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
